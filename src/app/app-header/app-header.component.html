<md-toolbar color="primary">
    <span>Task Counter</span>
    <span class="example-spacer"></span>
    <span></span>
    <button md-button [mdMenuTriggerFor]="menu">{{(loginService.user | async)?.displayName || "" }}</button>
    <md-menu #menu="mdMenu">
        <button md-menu-item (click)="logout()">Logout</button>
    </md-menu>
    <button md-button (click)="login()" *ngIf="!(loginService.user | async)?.displayName">Login</button>

</md-toolbar>
